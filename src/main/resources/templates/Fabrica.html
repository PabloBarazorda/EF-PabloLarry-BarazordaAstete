<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
           <h2>Gestión de Vehiculos</h2>
           <table class="table table-striped table-hover table-bordered">
               <tr>
                   <th>ID</th>
                   <th>Licencia</th>
                   <th>Cliente</th>
                   <th>Contacto</th>
                   <th>Combustible</th>
                   <th>Color</th>
                   <th>Seguro</th>
                   <th>Seguro público</th>
                   <th>Vencimiento de Registro</th>
                   <th>Fecha de Servicio</th>
               </tr>
               <tr th:each="car : ${cars}">
                   <td th:text="${car.carId()}"></td>
                   <td th:text="${car.licensePlate()}"></td>
                   <td th:text="${car.ownerName()}"></td>
                   <td th:text="${car.ownerContact()}"></td>
                   <td th:text="${car.engineType()}"></td>
                   <td th:text="${car.color()}"></td>
                   <td th:text="${car.insuranceCompany()}"></td>
                   <td th:text="${car.insurancePolicyNumber()}"></td>
                   <td th:text="${car.registrationExpirationDate()}"></td>
                   <td th:text="${car.serviceDueDate()}"></td>

               </tr>
           </table>
</div>

</body>
</html>
